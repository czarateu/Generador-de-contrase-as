<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generador de Contraseñas Seguras</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Generador de Contraseñas Seguras</h1>
    <div class="generator">
      <input type="text" id="password" readonly placeholder="Tu contraseña aparecerá aquí">
      <button id="generate-btn">Generar Contraseña</button>
      <button id="copy-btn">Copiar</button>
    </div>
    <div class="options">
      <label for="length">Longitud: <span id="lengthValue">12</span></label>
      <input type="range" id="length" min="8" max="24" value="12">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
